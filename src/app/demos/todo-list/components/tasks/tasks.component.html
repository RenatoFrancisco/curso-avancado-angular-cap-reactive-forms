<div class="form-group">
    <input class="form-control" id="task" type="text" placeholder="Nome da tarefa..." #taskNameInput>
    <button class="btn btn-primary" (click)="adicionar(taskNameInput.value)">Adicionar</button>
</div>

<div class="tasks">
    <todo-list [list]="todoList$ | async" (toggle)="onToggle($event)" >
        Tarefas
    </todo-list>
</div>
